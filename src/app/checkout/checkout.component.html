<div class="original">
    <div class="top-nav-bar">
       
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
            <mat-icon class="back">arrow_back_ios</mat-icon>
        </a>
           <mat-icon class="menu" (click)="openMenu()">menu</mat-icon>
       </div>


       <div class="details">
        <h3>Your Details</h3>
        <input class="name" placeholder="Name and Surname*">
        <input class="address" placeholder="Address*">
        <input class="country" placeholder="Country*">
        <div class="grouped">
            <input class="city" placeholder="City*">
            <input class="zip" placeholder="Zip Code*">
        </div>
        <input class="province" placeholder="Province/state*">
        <input class="email" placeholder="Email*">
        <input class="telephone" placeholder="Telephone*">
       </div>

       <label class="container">I accept the <strong>terms and conditions</strong>
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

       <a routerLink="/payment" routerLinkActive="active" ariaCurrentWhenActive="page">
        <button class="next">
            Next
             </button>
    </a>


    <div class="bottom-nav-bar">
        <ul>
          <li>
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                <img src="assets/images/logo.jpg" alt="logo links to home page">
            </a>
          </li> 
          <li>
            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">
                <img src="assets/images/user.png" alt="user links to login">
            </a>
          </li> 
          <li>
            <a routerLink="/cart" routerLinkActive="active" ariaCurrentWhenActive="page">
                <img src="assets/images/cart.png" alt="cart links to cart">
            </a>
          </li> 
        </ul>

</div>

</div>
